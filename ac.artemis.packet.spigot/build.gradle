plugins {
    id 'ac.artemis.anticheat.java-conventions'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

publishing {
    publications {
        shadow(MavenPublication) { publication ->
            project.shadow.component(publication)
        }
    }
}

dependencies {
    // Lombok --
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    // ---------

    implementation project(':packet-api')

    implementation 'com.github.Steveice10:OpenNBT:1.3'

    compileOnly 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT'
    compileOnly 'io.netty:netty-all:4.1.49.Final'
    compileOnly 'javax.annotation:javax.annotation-api:1.3.2'
    compileOnly 'org.apache.commons:commons-lang3:3.12.0'
    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
    compileOnly 'com.github.terminalsin:NetLibs:1.0.0-SNAPSHOT'
    compileOnly 'com.comphenix.protocol:ProtocolLib:4.6.0'
    compileOnly 'us.myles:viaversion:3.2.1'
    compileOnly 'com.viaversion:viaversion:4.5.2-SNAPSHOT'
}

description = 'ArtemisPacketApi-spigot'

java {
    withJavadocJar()
}
